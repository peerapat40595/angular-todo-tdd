<!doctype html>
<html ng-app="angularTdd">
  <head>
    <meta charset="utf-8">
    <title>angularTdd</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css({.tmp/serve,src}) styles/vendor.css -->
    <!-- bower:css -->
    <!-- run `gulp inject` to automatically populate bower styles dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css({.tmp/serve,src}) styles/app.css -->
    <!-- inject:css -->
    <!-- css files will be automatically insert here -->
    <!-- endinject -->
    <!-- endbuild -->
  </head>
  <body>

  <div class="container">
    <div class="col-md-12" ng-controller="TodoListController as todoList">

      <h1>Angular Todo App</h1>
      <form ng-submit="todoList.addItem(todoList.newItemText)">
        <input ng-model="todoList.newItemText" class="form-control" />
      </form>

      <ul class="list-unstyled">
        <li class="ui-state-default" ng-repeat="item in todoList.displayItems()">
          <div class="checkbox">
            <label>
              <input type="checkbox" ng-model="item.done">
              <div ng-class="{'done-item': item.done}">{{ item.text }}</div>
            </label>
            <button ng-click="todoList.removeItem($index)" class="btn btn-default btn-xs pull-right">ลบ</button>
          </div>
        </li>
      </ul>

      <div ng-if="todoList.itemList.length > 0">
        <div class="radio">
          <label>
            <input type="radio" name="filter-type" data-ng-model="todoList.filterType" ng-value="todoList.takeAll"> ทั้งหมด
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="filter-type" data-ng-model="todoList.filterType" ng-value="todoList.onlyDone"> เสร็จแล้ว
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="filter-type" data-ng-model="todoList.filterType" ng-value="todoList.onlyNotDone"> ยังไม่ได้ทำ
          </label>
        </div>
        <div>
          <hr>
          จำนวนงานที่ยังไม่ได้ทำ : {{ todoList.displayCountNotDoneItems() }} 
          <button ng-click="todoList.clearComplete()" class="btn btn-info btn-xs pull-right">ลบที่เสร็จแล้วทั้งหมด</button>
        </div>
      </div>
    </div>
  </div>


    <!-- build:js(src) scripts/vendor.js -->
    <!-- bower:js -->
    <!-- run `gulp inject` to automatically populate bower script dependencies -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp/serve,.tmp/partials,src}) scripts/app.js -->
    <!-- inject:js -->
    <!-- js files will be automatically insert here -->
    <!-- endinject -->

    <!-- inject:partials -->
    <!-- angular templates will be automatically converted in js and inserted here -->
    <!-- endinject -->
    <!-- endbuild -->

  </body>
</html>
